#
# Protocol errors
#
PRO_INVALID_AMQP_HEADER=Invalid AMQP version negotiation header detected. Should start with 'AMQP'
PRO_INVALID_PROTOCOL_ID=Invalid AMQP version negotiation header detected. Protocol ID should be 0x00
PRO_UNSUPPORTED_MAJOR(1002)=Invalid AMQP version negotiation header detected. Major version should be 1
PRO_UNSUPPORTED_MINOR=Invalid AMQP version negotiation header detected. Minor version should be 0
PRO_UNSUPPORTED_REVISION=Invalid AMQP version negotiation header detected. Revision should be 0

#
# Server errors
#
SRV_START=Server start
SRV_STOP=Server stop
SRV_INTERNAL=Internal server error ({0})
SRV_NETWORK=Network error ({0})
SRV_UNKNOWN=Unknown server error ({0})


#
# Standard messages
#
MSG_VERSION=Valid AMQP version negotiation header detected
MSG_OPEN=Channel open ({0})
MSG_CLOSE=Channel close ({0})
MSG_ACTIVE=Channel active ({0})
MSG_INACTIVE=Channel inactive ({0})
